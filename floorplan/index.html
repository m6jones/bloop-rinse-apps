    <style>
        /* Custom Styles */
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none; /* Prevents pull-to-refresh on mobile */
        }

        /* Main layout: canvas on the left/top, side panel on the right/bottom */
        #app-container {
            display: flex;
            flex-direction: column-reverse; /* Mobile first: panel below */
        }
        @media (min-width: 1024px) {
            #app-container {
                flex-direction: row; /* Desktop: panel on the side */
            }
        }

        #main-canvas {
            flex-grow: 1;
            padding: 2rem;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto; /* Allow canvas area to scroll if content is too tall */
        }

        #resizable-canvas {
            resize: both;
            overflow: auto;
            border: 1px solid #a0aec0;
            padding: 1rem;
            border-radius: 0.5rem;
            width: 800px; /* Default width */
            height: 90vh; /* Default height */
            min-width: 340px; /* Prevent collapsing too small */
            min-height: 340px;
            display: flex; /* Changed from grid */
            gap: 4px;
        }

        #left-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        #delete-zone {
            flex-grow: 1;
            border: 2px dashed #f56565;
            border-radius: 8px;
            display: none; /* Initially hidden */
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #c53030;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        #delete-zone.drag-over-delete {
            background-color: #fed7d7;
            border-color: #c53030;
            border-style: solid;
            font-weight: 600;
        }
        
        #grid-container {
            flex: 5; /* Takes up the remaining space */
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            min-height: 0; /* Fix for flexbox shrinking */
        }

        .grid-cell {
            background-color: #cbd5e1;
            aspect-ratio: 1 / 1; /* Force 1:1 aspect ratio */
            border: 2px dashed #94a3b8;
            border-radius: 8px;
            transition: background-color 0.2s, border-color 0.2s;
            position: relative;
        }
        
        .grid-cell.drag-over {
            background-color: #99f6e4;
            border-color: #14b8a6;
        }
        
        #extra-space .grid-cell {
             border-style: solid;
        }

        #side-panel {
            width: 100%;
            max-height: 50vh; /* Limit height on mobile */
            background-color: #ffffff;
            border-top: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }
        @media (min-width: 1024px) {
            #side-panel {
                width: 384px; /* Fixed width on desktop */
                flex-shrink: 0;
                max-height: 100vh;
                border-top: none;
                border-left: 1px solid #e2e8f0;
            }
        }

        .room-item-source {
            cursor: grab;
            transition: transform 0.2s;
        }
        .room-item-source:active {
            cursor: grabbing;
            transform: scale(0.95);
        }

        /* Ghost element for touch dragging */
        #touch-ghost {
            position: absolute;
            pointer-events: none;
            opacity: 0.8;
            z-index: 1000;
            transform: translate(-50%, -50%); /* Center on finger */
            transition: opacity 0.2s;
        }

        /* Placed room item on the grid */
        .placed-room {
            width: 100%;
            height: 100%;
            position: relative;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
        }
        .placed-room:active {
            cursor: grabbing;
        }
        .placed-room img {
            max-width: 100%;
            max-height: 100%;
            pointer-events: none; /* Allows clicks to pass through to buttons */
            transition: transform 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .placed-room .rotate-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 10;
        }
        .placed-room:hover .rotate-btn {
            opacity: 1;
        }
        .placed-room .rotate-left { left: -10px; }
        .placed-room .rotate-right { right: -10px; }

        /* Accordion styles */
        .accordion-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }

        /* Tab Styles */
        .tab-btn {
            background-color: #f7fafc;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .tab-btn.active {
            font-weight: 600;
            color: #2d3748;
            border-bottom-color: #3182ce;
            background-color: white;
        }
        .tab-content.hidden {
            display: none;
        }

    </style>

        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('grid-container');
            const extraSpaceContainer = document.getElementById('extra-space');
            const roomListContainer = document.getElementById('room-list');
            const resizableCanvas = document.getElementById('resizable-canvas');
            const resetSizeBtn = document.getElementById('reset-size-btn');
            const shareBtn = document.getElementById('share-btn');
            const clearBtn = document.getElementById('clear-btn');
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            const contextMenu = document.getElementById('custom-context-menu');
            const deleteZone = document.getElementById('delete-zone');

            const GRID_ROWS = 9;
            const GRID_COLS = 5;

            // --- STATE & INITIALIZATION ---
            let currentLayoutString = '';
            let currentContextMenuCell = null;

            // Group rooms by type for the accordion
            const roomsByType = roomData.reduce((acc, room) => {
                (acc[room.type] = acc[room.type] || []).push(room);
                return acc;
            }, {});

            // Generate the main grid and extra space
            for (let r = 0; r < GRID_ROWS; r++) {
                for (let c = 0; c < GRID_COLS; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-cell');
                    cell.dataset.id = `cell-${r}-${c}`;
                    addDropListeners(cell);
                    gridContainer.appendChild(cell);
                }
            }
            const extraCell = document.createElement('div');
            extraCell.classList.add('grid-cell');
            extraCell.dataset.id = 'extra-0';
            addDropListeners(extraCell);
            extraSpaceContainer.appendChild(extraCell);

            // Add drop listeners to the delete zone
            addDeleteZoneListeners(deleteZone);


            // Generate the side panel with accordions
            Object.keys(roomsByType).sort().forEach(type => {
                const accordionWrapper = document.createElement('div');
                accordionWrapper.className = 'mb-2 border rounded-lg';

                const header = document.createElement('button');
                header.className = 'w-full p-3 text-left font-semibold bg-gray-100 hover:bg-gray-200 rounded-t-lg focus:outline-none flex justify-between items-center';
                header.innerHTML = `<span>${type}</span><svg class="w-5 h-5 transition-transform transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`;
                
                const content = document.createElement('div');
                content.className = 'accordion-content p-2 bg-white rounded-b-lg';
                content.style.maxHeight = '0px';

                roomsByType[type].forEach(room => {
                    const roomEl = document.createElement('div');
                    roomEl.className = 'room-item-source border rounded-lg p-1 text-center bg-gray-50';
                    roomEl.draggable = true;
                    roomEl.dataset.roomName = room.name;
                    roomEl.innerHTML = `<img src="${room.imagePath}" alt="${room.name}" class="mx-auto h-20 object-contain pointer-events-none"><span class="text-xs text-gray-700">${room.name}</span>`;
                    addDragListeners(roomEl);
                    content.appendChild(roomEl);
                });

                header.addEventListener('click', () => {
                    const icon = header.querySelector('svg');
                    if (content.style.maxHeight === '0px') {
                        content.style.maxHeight = content.scrollHeight + "px";
                        icon.classList.add('rotate-180');
                    } else {
                        content.style.maxHeight = "0px";
                        icon.classList.remove('rotate-180');
                    }
                });
                
                accordionWrapper.appendChild(header);
                accordionWrapper.appendChild(content);
                roomListContainer.appendChild(accordionWrapper);
            });

            // Load initial layout from URL or set default
            loadInitialLayout();
            
            // --- Tab Logic ---
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Deactivate all
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.add('hidden'));

                    // Activate clicked
                    button.classList.add('active');
                    const tabName = button.dataset.tab;
                    const contentToShow = document.getElementById(tabName === 'rooms' ? 'room-list' : 'options-content');
                    contentToShow.classList.remove('hidden');
                });
            });


            // --- Canvas Resizing Logic ---

            function applySavedSize() {
                const savedWidth = localStorage.getItem('canvasWidth');
                const savedHeight = localStorage.getItem('canvasHeight');

                if (savedWidth && savedHeight) {
                    resizableCanvas.style.width = savedWidth;
                    resizableCanvas.style.height = savedHeight;
                }
            }

            function resetSize() {
                localStorage.removeItem('canvasWidth');
                localStorage.removeItem('canvasHeight');
                resizableCanvas.style.width = ''; // Resets to CSS default
                resizableCanvas.style.height = ''; // Resets to CSS default
            }

            resetSizeBtn.addEventListener('click', resetSize);

            // Use ResizeObserver to save new dimensions on resize
            const resizeObserver = new ResizeObserver(entries => {
                window.requestAnimationFrame(() => {
                    if (!Array.isArray(entries) || !entries.length) {
                        return;
                    }
                    const entry = entries[0];
                    const newWidth = `${entry.contentRect.width}px`;
                    const newHeight = `${entry.contentRect.height}px`;
                    localStorage.setItem('canvasWidth', newWidth);
                    localStorage.setItem('canvasHeight', newHeight);
                });
            });

            resizeObserver.observe(resizableCanvas);

            // Apply any saved size on initial load
            applySavedSize();


            // --- DRAG & DROP LOGIC (Mouse & Touch) ---

            let touchGhost = null;
            let draggedRoomName = null;
            let currentDropTarget = null;
            let draggedFromGridInfo = null; // Holds info if dragging from the grid: { roomName, rotation, originCell }
            
            function addDragListeners(el) {
                // Mouse drag events
                el.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', el.dataset.roomName);
                    draggedRoomName = el.dataset.roomName;
                });

                // Touch drag events
                el.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    draggedRoomName = el.dataset.roomName;
                    
                    if (!touchGhost) {
                        const roomInfo = roomData.find(r => r.name === draggedRoomName);
                        touchGhost = document.createElement('img');
                        touchGhost.id = 'touch-ghost';
                        touchGhost.src = roomInfo.imagePath;
                        touchGhost.style.width = '120px';
                        touchGhost.style.height = '120px';
                        document.body.appendChild(touchGhost);
                    }
                    updateGhostPosition(e.touches[0]);
                }, { passive: false });
            }

            document.addEventListener('touchmove', (e) => {
                if (!touchGhost) return;
                e.preventDefault();
                updateGhostPosition(e.touches[0]);
            }, { passive: false });

            document.addEventListener('touchend', (e) => {
                if (!touchGhost) return;

                // --- Handle drop logic (for both grid move and new room) ---
                if (draggedFromGridInfo) { // Logic for moving an existing room
                    const originCell = draggedFromGridInfo.originCell;
                    const originPlacedRoom = originCell.querySelector('.placed-room');
                    if(originPlacedRoom) originPlacedRoom.style.opacity = '1';

                    if (currentDropTarget) {
                        if (currentDropTarget.id === 'delete-zone') {
                            originCell.innerHTML = ''; // Delete from origin
                            updateLayoutInMemory();
                        } else if (currentDropTarget.classList.contains('grid-cell') && originCell.dataset.id !== currentDropTarget.dataset.id) {
                            originCell.innerHTML = ''; // Clear origin
                            placeRoom(currentDropTarget, draggedFromGridInfo.roomName, draggedFromGridInfo.rotation);
                        }
                    }
                    deleteZone.style.display = 'none'; // Hide delete zone
                    draggedFromGridInfo = null;

                } else if (draggedRoomName) { // Logic for placing a new room from the panel
                    if (currentDropTarget && currentDropTarget.classList.contains('grid-cell')) {
                        placeRoom(currentDropTarget, draggedRoomName);
                    }
                }
                
                // --- General cleanup ---
                if(currentDropTarget) {
                    currentDropTarget.classList.remove('drag-over', 'drag-over-delete');
                }

                touchGhost.style.opacity = '0';
                setTimeout(() => {
                    if (touchGhost && touchGhost.parentNode) {
                        touchGhost.parentNode.removeChild(touchGhost);
                    }
                    touchGhost = null;
                    draggedRoomName = null;
                    currentDropTarget = null;
                }, 200);
            });

            function updateGhostPosition(touch) {
                touchGhost.style.left = `${touch.clientX}px`;
                touchGhost.style.top = `${touch.clientY}px`;
                
                touchGhost.style.display = 'none';
                const elementUnder = document.elementFromPoint(touch.clientX, touch.clientY);
                touchGhost.style.display = 'block';

                if (currentDropTarget && currentDropTarget !== elementUnder) {
                    currentDropTarget.classList.remove('drag-over', 'drag-over-delete');
                }
                
                const dropTarget = elementUnder ? elementUnder.closest('.grid-cell, #delete-zone') : null;

                if (dropTarget) {
                    currentDropTarget = dropTarget;
                    const overClass = currentDropTarget.id === 'delete-zone' ? 'drag-over-delete' : 'drag-over';
                    currentDropTarget.classList.add(overClass);
                } else {
                    currentDropTarget = null;
                }
            }


            function addDropListeners(cell) {
                cell.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    cell.classList.add('drag-over');
                });
                cell.addEventListener('dragleave', () => {
                    cell.classList.remove('drag-over');
                });
                cell.addEventListener('drop', (e) => {
                    e.preventDefault();
                    cell.classList.remove('drag-over');

                    // Check for moving a room from the grid
                    const movedRoomDataString = e.dataTransfer.getData('text/room-from-grid');
                    if (movedRoomDataString) {
                        const data = JSON.parse(movedRoomDataString);
                        if (data.originId === cell.dataset.id) return; // Dropped on itself

                        const originCell = document.querySelector(`[data-id='${data.originId}']`);
                        if (originCell) originCell.innerHTML = '';
                        
                        placeRoom(cell, data.roomName, parseInt(data.rotation, 10));

                    } else { // It's a new room from the side panel
                        const roomName = e.dataTransfer.getData('text/plain');
                        placeRoom(cell, roomName);
                    }
                });
                
                // Add right-click listener
                cell.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    const placedRoom = cell.querySelector('.placed-room');
                    if (placedRoom) {
                        currentContextMenuCell = cell;
                        contextMenu.style.top = `${e.clientY}px`;
                        contextMenu.style.left = `${e.clientX}px`;
                        contextMenu.classList.remove('hidden');
                    }
                });
            }

            // --- PLACEMENT & ROTATION LOGIC ---

            function placeRoom(cell, roomName, rotation = 0) {
                const roomInfo = roomData.find(r => r.name === roomName);
                if (!roomInfo) return;

                cell.innerHTML = ''; // Clear previous content

                const placedRoom = document.createElement('div');
                placedRoom.className = 'placed-room';
                placedRoom.dataset.roomName = roomName;
                placedRoom.dataset.rotation = rotation;
                placedRoom.draggable = true;

                const img = document.createElement('img');
                img.src = roomInfo.imagePath;
                img.alt = roomInfo.name;
                img.style.transform = `rotate(${rotation}deg)`;
                
                const rotateLeftBtn = document.createElement('button');
                rotateLeftBtn.innerHTML = '&#8634;';
                rotateLeftBtn.className = 'rotate-btn rotate-left';
                rotateLeftBtn.onclick = (e) => { e.stopPropagation(); handleRotate(placedRoom, -90); };

                const rotateRightBtn = document.createElement('button');
                rotateRightBtn.innerHTML = '&#8635;';
                rotateRightBtn.className = 'rotate-btn rotate-right';
                rotateRightBtn.onclick = (e) => { e.stopPropagation(); handleRotate(placedRoom, 90); };

                placedRoom.appendChild(rotateLeftBtn);
                placedRoom.appendChild(img);
                placedRoom.appendChild(rotateRightBtn);
                cell.appendChild(placedRoom);
                
                addPlacedRoomDragListeners(placedRoom, cell);
                updateLayoutInMemory();
            }

            function addPlacedRoomDragListeners(placedRoom, originCell) {
                // For Mouse Drag
                placedRoom.addEventListener('dragstart', (e) => {
                    e.stopPropagation();
                    deleteZone.style.display = 'flex'; // Show delete zone
                    const roomDragData = {
                        roomName: placedRoom.dataset.roomName,
                        rotation: placedRoom.dataset.rotation,
                        originId: originCell.dataset.id
                    };
                    e.dataTransfer.setData('text/room-from-grid', JSON.stringify(roomDragData));
                    setTimeout(() => placedRoom.style.opacity = '0.5', 0);
                });

                placedRoom.addEventListener('dragend', (e) => {
                    placedRoom.style.opacity = '1';
                    deleteZone.style.display = 'none'; // Hide delete zone
                });

                // For Touch Drag
                placedRoom.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    deleteZone.style.display = 'flex'; // Show delete zone

                    draggedFromGridInfo = {
                        roomName: placedRoom.dataset.roomName,
                        rotation: parseInt(placedRoom.dataset.rotation, 10),
                        originCell: originCell
                    };

                    if (!touchGhost) {
                        touchGhost = document.createElement('img');
                        touchGhost.id = 'touch-ghost';
                        touchGhost.src = placedRoom.querySelector('img').src;
                        touchGhost.style.width = '120px';
                        touchGhost.style.height = '120px';
                        touchGhost.style.transform = `translate(-50%, -50%) rotate(${draggedFromGridInfo.rotation}deg)`;
                        document.body.appendChild(touchGhost);
                    }
                    placedRoom.style.opacity = '0.5';
                    updateGhostPosition(e.touches[0]);
                }, { passive: false });
            }

            function handleRotate(placedRoom, angle) {
                const img = placedRoom.querySelector('img');
                let currentRotation = parseInt(placedRoom.dataset.rotation || '0', 10);
                currentRotation = (currentRotation + angle + 360) % 360;
                placedRoom.dataset.rotation = currentRotation;
                img.style.transform = `rotate(${currentRotation}deg)`;
                updateLayoutInMemory();
            }

            // --- DELETE ZONE LOGIC ---
            function addDeleteZoneListeners(zone) {
                zone.addEventListener('dragover', (e) => {
                    if (e.dataTransfer.types.includes('text/room-from-grid')) {
                        e.preventDefault();
                        zone.classList.add('drag-over-delete');
                    }
                });
                zone.addEventListener('dragleave', () => {
                    zone.classList.remove('drag-over-delete');
                });
                zone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    zone.classList.remove('drag-over-delete');
                    const movedRoomDataString = e.dataTransfer.getData('text/room-from-grid');
                    if (movedRoomDataString) {
                        const data = JSON.parse(movedRoomDataString);
                        const originCell = document.querySelector(`[data-id='${data.originId}']`);
                        if (originCell) {
                            originCell.innerHTML = '';
                            updateLayoutInMemory();
                        }
                    }
                });
            }

            // --- CONTEXT MENU LOGIC ---
            function hideContextMenu() {
                contextMenu.classList.add('hidden');
                currentContextMenuCell = null;
            }

            contextMenu.addEventListener('click', (e) => {
                if (!currentContextMenuCell) return;

                const action = e.target.closest('button').dataset.action;
                const placedRoom = currentContextMenuCell.querySelector('.placed-room');

                if (action === 'delete') {
                    currentContextMenuCell.innerHTML = '';
                    updateLayoutInMemory();
                } else if (action === 'rotate-left' && placedRoom) {
                    handleRotate(placedRoom, -90);
                } else if (action === 'rotate-right' && placedRoom) {
                    handleRotate(placedRoom, 90);
                }
                hideContextMenu();
            });

            // Hide context menu if clicking elsewhere or pressing escape
            document.addEventListener('click', hideContextMenu);
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    hideContextMenu();
                }
            });


            // --- URL & SHARING STATE MANAGEMENT ---
            shareBtn.addEventListener('click', () => {
                updateLayoutInMemory(); // Ensure layout string is current
                const shareUrl = `${window.location.origin}${window.location.pathname}?layout=${currentLayoutString}`;
                
                const textArea = document.createElement('textarea');
                textArea.value = shareUrl;
                textArea.style.position = 'absolute';
                textArea.style.left = '-9999px';
                document.body.appendChild(textArea);
                textArea.select();

                try {
                    document.execCommand('copy');
                    shareBtn.textContent = 'Copied!';
                    shareBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                    shareBtn.classList.add('bg-indigo-600');
                    
                    setTimeout(() => {
                        shareBtn.textContent = 'Copy Link';
                        shareBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                        shareBtn.classList.remove('bg-indigo-600');
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy URL: ', err);
                    shareBtn.textContent = 'Copy Failed';
                }

                document.body.removeChild(textArea);
            });


            function updateLayoutInMemory() {
                const layout = [];
                document.querySelectorAll('.grid-cell').forEach(cell => {
                    const placedRoom = cell.querySelector('.placed-room');
                    if (placedRoom) {
                        const cellId = cell.dataset.id;
                        const roomName = placedRoom.dataset.roomName;
                        const rotation = placedRoom.dataset.rotation;
                        layout.push(`${cellId}:${encodeURIComponent(roomName)}:${rotation}`);
                    }
                });
                currentLayoutString = layout.join('|');
            }

            function loadInitialLayout() {
                const params = new URLSearchParams(window.location.search);
                const layoutString = params.get('layout');

                if (layoutString) {
                    // If a layout is in the URL, load it
                    layoutString.split('|').forEach(item => {
                        const [cellId, encodedRoomName, rotation] = item.split(':');
                        if(cellId && encodedRoomName && rotation !== undefined) {
                            const roomName = decodeURIComponent(encodedRoomName);
                            const cell = document.querySelector(`[data-id='${cellId}']`);
                            if (cell) {
                                placeRoom(cell, roomName, parseInt(rotation, 10));
                            }
                        }
                    });
                } else {
                    // Otherwise, load the default layout
                    loadDefaultLayout();
                }
            }

            function loadDefaultLayout() {
                // "AnteChamber is on cell 2,0 (from the top left with column,row)"
                // This corresponds to row 0, column 2.
                const antechamberCell = document.querySelector("[data-id='cell-0-2']");
                if (antechamberCell) {
                    placeRoom(antechamberCell, 'Antechamber', 0);
                }

                // "main enterence is 8,2". Assuming (column,row), column 8 is out of bounds for a 5-column grid.
                // The most likely intent was (row, column), so placing at row 8, column 2.
                const entranceHallCell = document.querySelector("[data-id='cell-8-2']");
                if (entranceHallCell) {
                    placeRoom(entranceHallCell, 'Entrance Hall', 0);
                }
            }

            function clearLayout() {
                // Clear all cells on the grid
                document.querySelectorAll('.grid-cell').forEach(cell => {
                    cell.innerHTML = '';
                });
                // Load the default layout
                loadDefaultLayout();
            }
            clearBtn.addEventListener('click', clearLayout);
        });
    </script>
</body>
