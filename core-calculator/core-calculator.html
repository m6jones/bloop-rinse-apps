<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numeric Core Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg-color: rgba(255, 255, 255, 0.8);
            --text-color: #1e293b;
            --text-color-light: #64748b;
            --border-color: #e2e8f0;
            --button-bg-color: #3b82f6;
            --button-text-color: #ffffff;
            --button-hover-bg-color: #2563eb;
            --input-bg-color: rgba(255, 255, 255, 0.7);
            --input-border-color: #cbd5e1;
            --accordion-bg-color: rgba(241, 245, 249, 0.8);
            --accordion-expanded-bg: rgba(224, 242, 254, 0.9);
            --island-bg: #1e293b;
            --island-icon-inactive: #94a3b8;
            --green-text: #166534;
            --yellow-text: #854d0e;
            --red-text: #991b1b;
            --accent-text-color: #2563eb;
            --canvas-particle-color: 'rgba(0, 100, 255, 0.5)';
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --card-bg-color: rgba(30, 41, 59, 0.8);
            --text-color: #f8fafc;
            --text-color-light: #94a3b8;
            --border-color: #334155;
            --button-hover-bg-color: #60a5fa;
            --input-bg-color: rgba(15, 23, 42, 0.7);
            --input-border-color: #475569;
            --accordion-bg-color: rgba(51, 65, 85, 0.8);
            --accordion-expanded-bg: rgba(12, 74, 110, 0.9);
            --island-bg: #334155;
            --green-text: #6ee7b7;
            --yellow-text: #fde047;
            --red-text: #fca5a5;
            --accent-text-color: #60a5fa;
            --canvas-particle-color: 'rgba(100, 200, 255, 0.6)';
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-width: 360px;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        #canvas-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .hidden { display: none !important; }

        .app-container {
            max-width: 42rem;
            margin: 0 auto;
            background-color: var(--card-bg-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2rem 1.5rem 6rem 1.5rem;
            position: relative;
            min-height: 100vh;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }
        
        @media (min-width: 640px) {
            body { padding: 2rem 0; }
            .app-container {
                min-height: auto;
                border-radius: 1.5rem;
                box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
                border: 1px solid var(--border-color);
            }
        }

        .theme-switcher {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
            color: var(--text-color-light);
            padding: 0.5rem;
            border-radius: 9999px;
            z-index: 10;
        }
        .theme-switcher:hover { background-color: var(--accordion-bg-color); }

        .calculator-view, .history-view {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
        }

        .header { text-align: center; }
        .header h1 { font-size: 1.875rem; font-weight: 700; margin: 0; }
        .header p { color: var(--text-color-light); margin-top: 0.5rem; }

        .input-form { display: flex; gap: 0.5rem; }
        .input-field {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--input-border-color);
            background-color: var(--input-bg-color);
            color: var(--text-color);
        }
        .input-field:focus { outline: 2px solid var(--button-bg-color); border-color: transparent; }
        .input-field:disabled { opacity: 0.7; }

        .calc-button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .calc-button:hover:not(:disabled) { background-color: var(--button-hover-bg-color); }
        .calc-button:disabled { cursor: not-allowed; opacity: 0.7; }
        
        .error-message {
            background-color: var(--red-text);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        .loader { text-align: center; padding-top: 2rem; }
        .loader .spinner {
            width: 3rem; height: 3rem;
            border: 4px solid var(--border-color);
            border-top-color: var(--button-bg-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .results-accordion .accordion-item {
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            overflow: hidden;
            background-color: var(--card-bg-color);
        }
        .accordion-button {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background-color: var(--accordion-bg-color);
            border: none;
            cursor: pointer;
            text-align: left;
        }
        .accordion-button.expanded { background-color: var(--accordion-expanded-bg); }
        .accordion-button .label { font-size: 0.75rem; color: var(--text-color-light); }
        .accordion-button .value { font-size: 1.25rem; font-weight: 700; }
        .accordion-button .value.original-number-value { color: var(--accent-text-color); }
        .accordion-button .core-value.no-core { color: var(--yellow-text); }
        .accordion-button .core-value.core-found { color: var(--green-text); }
        .accordion-icon { transition: transform 0.2s; }
        .accordion-button.expanded .accordion-icon { transform: rotate(180deg); }
        .accordion-panel {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .step-box { background-color: var(--bg-color); padding: 0.75rem; border-radius: 0.5rem; border: 1px solid var(--border-color); }
        .step-box .label { font-size: 0.75rem; font-weight: 700; color: var(--text-color-light); }
        .step-box .equation { font-family: monospace; background-color: var(--accordion-expanded-bg); padding: 0.5rem; border-radius: 0.25rem; margin-top: 0.5rem; }
        
        .history-table-container { border: 1px solid var(--border-color); border-radius: 0.5rem; overflow-x: auto; background-color: var(--card-bg-color); }
        .history-table { width: 100%; border-collapse: collapse; }
        .history-table th, .history-table td { padding: 0.75rem 1rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        .history-table th { font-weight: 600; color: var(--text-color-light); }
        .history-table tr:last-child td { border-bottom: none; }
        .history-table .delete-btn { background: none; border: none; color: var(--red-text); font-size: 1rem; cursor: pointer; padding: 0.25rem; border-radius: 9999px; }
        .history-table .delete-btn:hover { background-color: var(--accordion-bg-color); }
        .history-table .actions-cell { text-align: right; }
        .history-table .input-cell { max-width: 120px; word-break: break-word; font-weight: 500; color: var(--accent-text-color); }

        .dynamic-island { position: fixed; bottom: 1.25rem; left: 50%; transform: translateX(-50%); z-index: 20; }
        .island-content { display: flex; gap: 1rem; background-color: var(--island-bg); padding: 0.5rem; border-radius: 9999px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06); }
        .island-button { background: none; border: none; font-size: 1.25rem; padding: 0.75rem; border-radius: 50%; cursor: pointer; color: var(--island-icon-inactive); line-height: 0; }
        .island-button.active { background-color: var(--button-bg-color); color: white; }
    </style>
</head>
<body>
    <canvas id="canvas-background"></canvas>
    
    <div class="app-container">
        <button id="theme-switcher" class="theme-switcher" title="Toggle theme">
            <span id="theme-icon-sun">‚òÄÔ∏è</span>
            <span id="theme-icon-moon" class="hidden">üåô</span>
        </button>

        <div id="calculator-view" class="calculator-view">
             <header class="header">
                <h1>Numeric Core Calculator</h1>
                <p>Find the core of any number. Numbers under 4 digits are their own core.</p>
            </header>
            <form id="input-form" class="input-form">
                <input type="text" id="number-input" class="input-field" placeholder="e.g., 86455, 9876, 123" required>
                <button type="submit" id="calculate-btn" class="calc-button">Calculate</button>
            </form>
            <div id="error-message-container"></div>
            <div id="loader" class="loader hidden"><div class="spinner"></div><p>Finding Cores...</p></div>
            <div id="results-container" class="results-accordion"></div>
        </div>

        <div id="history-view" class="history-view hidden">
             <header class="header">
                <h1>Calculation History</h1>
            </header>
            <div id="history-table-container" class="history-table-container"></div>
             <div id="no-history-message" class="hidden" style="text-align:center; padding: 2rem; color: var(--text-color-light);">
                <p style="font-size: 2rem;">üï∞Ô∏è</p>
                <h2>No History Yet</h2>
                <p>Perform a calculation to see your history here.</p>
            </div>
        </div>
    </div>

    <div class="dynamic-island">
        <div class="island-content">
            <button id="island-btn-calc" class="island-button active" title="Calculator"><svg xmlns="http://www.w.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect><line x1="8" y1="6" x2="16" y2="6"></line><line x1="16" y1="14" x2="8" y2="14"></line><line x1="12" y1="10" x2="12" y2="18"></line></svg></button>
            <button id="island-btn-history" class="island-button" title="History"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 4v6h6"></path><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg></button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dom = {
                canvas: document.getElementById('canvas-background'),
                themeSwitcher: document.getElementById('theme-switcher'),
                themeIconSun: document.getElementById('theme-icon-sun'),
                themeIconMoon: document.getElementById('theme-icon-moon'),
                calculatorView: document.getElementById('calculator-view'),
                historyView: document.getElementById('history-view'),
                inputForm: document.getElementById('input-form'),
                numberInput: document.getElementById('number-input'),
                calculateBtn: document.getElementById('calculate-btn'),
                errorMessageContainer: document.getElementById('error-message-container'),
                loader: document.getElementById('loader'),
                resultsContainer: document.getElementById('results-container'),
                historyTableContainer: document.getElementById('history-table-container'),
                noHistoryMessage: document.getElementById('no-history-message'),
                islandBtnCalc: document.getElementById('island-btn-calc'),
                islandBtnHistory: document.getElementById('island-btn-history'),
            };

            let history = [];
            let coreWorker;
            
            // --- CANVAS ANIMATION ---
            const ctx = dom.canvas.getContext('2d');
            let particles = [];
            const mouse = { x: null, y: null };
            
            function resizeCanvas() {
                dom.canvas.width = window.innerWidth;
                dom.canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            
            window.addEventListener('mousemove', (event) => {
                mouse.x = event.x;
                mouse.y = event.y;
            });
            window.addEventListener('mouseout', () => {
                mouse.x = null;
                mouse.y = null;
            });

            class Particle {
                constructor(x, y, size, speedX, speedY) {
                    this.x = x; this.y = y; this.size = size;
                    this.speedX = speedX; this.speedY = speedY;
                }
                update() {
                    if (this.x > dom.canvas.width || this.x < 0) this.speedX = -this.speedX;
                    if (this.y > dom.canvas.height || this.y < 0) this.speedY = -this.speedY;
                    this.x += this.speedX; this.y += this.speedY;
                }
                draw() {
                    const particleColor = getComputedStyle(document.documentElement).getPropertyValue('--canvas-particle-color').trim();
                    ctx.fillStyle = particleColor.slice(1, -1); // remove quotes
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                const numberOfParticles = (dom.canvas.width * dom.canvas.height) / 9000;
                for (let i = 0; i < numberOfParticles; i++) {
                    const size = Math.random() * 2 + 1;
                    const x = Math.random() * (innerWidth - size * 2) + size;
                    const y = Math.random() * (innerHeight - size * 2) + size;
                    const speedX = (Math.random() * 0.4) - 0.2;
                    const speedY = (Math.random() * 0.4) - 0.2;
                    particles.push(new Particle(x, y, size, speedX, speedY));
                }
            }

            function connectParticles() {
                 const particleColor = getComputedStyle(document.documentElement).getPropertyValue('--canvas-particle-color').trim();
                 ctx.strokeStyle = particleColor.slice(1, -1);
                 let opacityValue = 1;
                 for (let a = 0; a < particles.length; a++) {
                    for (let b = a; b < particles.length; b++) {
                        const distance = ((particles[a].x - particles[b].x) * (particles[a].x - particles[b].x))
                                      + ((particles[a].y - particles[b].y) * (particles[a].y - particles[b].y));
                        if (distance < (dom.canvas.width/7) * (dom.canvas.height/7)) {
                            opacityValue = 1 - (distance/20000);
                            ctx.globalAlpha = opacityValue;
                            ctx.beginPath();
                            ctx.moveTo(particles[a].x, particles[a].y);
                            ctx.lineTo(particles[b].x, particles[b].y);
                            ctx.stroke();
                        }
                    }
                }
                ctx.globalAlpha = 1;
            }

            function animateCanvas() {
                ctx.clearRect(0, 0, innerWidth, innerHeight);
                particles.forEach(p => { p.update(); p.draw(); });
                connectParticles();
                requestAnimationFrame(animateCanvas);
            }
            
            resizeCanvas();
            initParticles();
            animateCanvas();
            
            // --- THEME ---
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    dom.themeIconSun.classList.add('hidden');
                    dom.themeIconMoon.classList.remove('hidden');
                } else {
                    document.documentElement.removeAttribute('data-theme');
                    dom.themeIconSun.classList.remove('hidden');
                    dom.themeIconMoon.classList.add('hidden');
                }
                localStorage.setItem('theme', theme);
            };

            dom.themeSwitcher.addEventListener('click', () => {
                const newTheme = document.documentElement.hasAttribute('data-theme') ? 'light' : 'dark';
                applyTheme(newTheme);
            });
            
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyTheme(savedTheme || (prefersDark ? 'dark' : 'light'));

            // --- VIEW ---
            const setView = (view) => {
                if (view === 'calculator') {
                    dom.calculatorView.classList.remove('hidden');
                    dom.historyView.classList.add('hidden');
                    dom.islandBtnCalc.classList.add('active');
                    dom.islandBtnHistory.classList.remove('active');
                } else {
                    dom.calculatorView.classList.add('hidden');
                    dom.historyView.classList.remove('hidden');
                    dom.islandBtnCalc.classList.remove('active');
                    dom.islandBtnHistory.classList.add('active');
                    renderHistory();
                }
            };
            dom.islandBtnCalc.addEventListener('click', () => setView('calculator'));
            dom.islandBtnHistory.addEventListener('click', () => setView('history'));
            
            // --- WEB WORKER ---
            const setupWorker = () => {
                const workerCode = `
                    const OPERATOR_PERMUTATIONS = [['-', '*', '/'],['-', '/', '*'],['*', '-', '/'],['*', '/', '-'],['/', '-', '*'],['/', '*', '-']];
                    const applyOp = (a, op, b) => { switch(op){ case '-': return a-b; case '*': return a*b; case '/': return b===0?NaN:a/b; default: return NaN; } };
                    const findNumericCore = (numStr) => {
                        const steps = [];
                        const solve = (currentNumStr) => {
                            if (String(currentNumStr).length < 4) { steps.push({ isFinal: true, core: String(currentNumStr) }); return; }
                            let minResult = Infinity, bestEquation = '';
                            const nStr = String(currentNumStr), len = nStr.length;
                            for (let i = 1; i < len - 2; i++) for (let j = i + 1; j < len - 1; j++) for (let k = j + 1; k < len; k++) {
                                const n = [Number(nStr.substring(0, i)), Number(nStr.substring(i, j)), Number(nStr.substring(j, k)), Number(nStr.substring(k))];
                                for (const ops of OPERATOR_PERMUTATIONS) {
                                    let val = applyOp(applyOp(applyOp(n[0], ops[0], n[1]), ops[1], n[2]), ops[2], n[3]);
                                    if (!isNaN(val) && Number.isInteger(val) && val >= 0 && val < minResult) {
                                        minResult = val;
                                        bestEquation = \`\${n[0]} \${ops[0]} \${n[1]} \${ops[1]} \${n[2]} \${ops[2]} \${n[3]}\`;
                                    }
                                }
                            }
                            if (minResult === Infinity) { steps.push({ isFinal: true, core: "No positive core found" }); return; }
                            steps.push({ number: currentNumStr, equation: \`\${bestEquation} = \${minResult}\`, result: String(minResult) });
                            solve(String(minResult));
                        };
                        solve(numStr); return steps;
                    };
                    self.onmessage = (e) => {
                        const allResults = e.data.numbers.map(num => {
                            if (num.length < 4) return { originalNumber: num, steps: [{ isFinal: true, core: num }], finalCore: num };
                            const steps = findNumericCore(num);
                            return { originalNumber: num, steps, finalCore: steps.length > 0 ? steps[steps.length - 1].core : "Error" };
                        });
                        self.postMessage(allResults);
                    };
                `;
                const blob = new Blob([workerCode], { type: 'application/javascript' });
                coreWorker = new Worker(URL.createObjectURL(blob));
                coreWorker.onmessage = handleWorkerResults;
            };

            // --- CALCULATION & RENDERING ---
            const handleWorkerResults = (e) => {
                const results = e.data;
                saveToHistory(results);
                renderResults(results);
                dom.loader.classList.add('hidden');
                dom.calculateBtn.disabled = false;
                dom.numberInput.disabled = false;
            };

            dom.inputForm.addEventListener('submit', (e) => {
                e.preventDefault();
                dom.errorMessageContainer.innerHTML = '';
                dom.resultsContainer.innerHTML = '';
                const numbers = dom.numberInput.value.split(',').map(n => n.trim()).filter(n => n);
                if (numbers.length === 0 || numbers.some(n => !/^\d+$/.test(n))) {
                    dom.errorMessageContainer.innerHTML = `<div class="error-message">Please enter one or more valid numbers, separated by commas.</div>`;
                    return;
                }
                dom.loader.classList.remove('hidden');
                dom.calculateBtn.disabled = true;
                dom.numberInput.disabled = true;
                coreWorker.postMessage({ numbers });
            });

            const renderResults = (results) => {
                dom.resultsContainer.innerHTML = results.map(result => {
                    const noCoreFound = result.finalCore === "No positive core found";
                    const isSimpleCore = result.steps.length === 1 && !noCoreFound;
                    const coreClass = noCoreFound ? 'no-core' : 'core-found';
                    const stepsHtml = isSimpleCore ? '' : `
                        <div class="accordion-panel">
                            ${result.steps.filter(s => !s.isFinal).map((step, idx) => `
                                <div class="step-box">
                                    <div class="label">STEP ${idx + 1}</div>
                                    <div class="value">${step.number}</div>
                                    <div class="equation">${step.equation}</div>
                                </div>`).join('')}
                        </div>`;
                    return `
                        <div class="accordion-item">
                            <button class="accordion-button">
                                <div><div class="label">Original Number</div><div class="value original-number-value">${result.originalNumber}</div></div>
                                <div style="text-align: right;"><div class="label">Numeric Core</div><div class="value core-value ${coreClass}">${result.finalCore}</div></div>
                                ${isSimpleCore ? '<span></span>' : '<span class="accordion-icon">‚ñº</span>'}
                            </button>
                            ${stepsHtml}
                        </div>`;
                }).join('');
                document.querySelectorAll('.accordion-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const panel = button.nextElementSibling;
                        if (panel) { panel.classList.toggle('hidden'); button.classList.toggle('expanded'); }
                    });
                    if(button.nextElementSibling) button.nextElementSibling.classList.add('hidden');
                });
            };

            // --- HISTORY ---
            const loadHistory = () => { try { history = JSON.parse(localStorage.getItem('numericCoreHistory')) || []; } catch { history = []; } };
            const saveHistory = () => localStorage.setItem('numericCoreHistory', JSON.stringify(history));

            const saveToHistory = (results) => {
                const newEntries = results.map(res => ({ id: Date.now() + Math.random(), input: res.originalNumber, core: res.finalCore }));
                history.unshift(...newEntries);
                if (history.length > 100) history.splice(100); // Limit history size
                saveHistory();
            };

            const deleteFromHistory = (id) => {
                history = history.filter(item => item.id !== id);
                saveHistory();
                renderHistory();
            };

            const renderHistory = () => {
                if (history.length === 0) {
                    dom.historyTableContainer.classList.add('hidden');
                    dom.noHistoryMessage.classList.remove('hidden'); return;
                }
                dom.historyTableContainer.classList.remove('hidden');
                dom.noHistoryMessage.classList.add('hidden');
                const tableHtml = `
                    <table class="history-table">
                        <thead><tr><th>Input</th><th>Core</th><th class="actions-cell">Actions</th></tr></thead>
                        <tbody>
                            ${history.map(item => `
                                <tr>
                                    <td class="input-cell">${item.input}</td>
                                    <td>${item.core}</td>
                                    <td class="actions-cell">
                                        <button class="delete-btn" data-id="${item.id}" title="Delete"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>
                                    </td>
                                </tr>`).join('')}
                        </tbody>
                    </table>`;
                dom.historyTableContainer.innerHTML = tableHtml;
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = Number(e.currentTarget.dataset.id);
                        deleteFromHistory(id);
                    });
                });
            };

            // --- INITIALIZATION ---
            setupWorker();
            loadHistory();
            setView('calculator');
        });
    </script>
