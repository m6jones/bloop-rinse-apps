<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numeric Core Calculator - Blueprint Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1b2a; /* Deep Blueprint Blue */
            --grid-color: rgba(66, 135, 245, 0.1);
            --card-bg-color: rgba(23, 49, 79, 0.85); /* Translucent Dark Blue */
            --text-color: #E6F1FF; /* Light Steel Blue */
            --text-color-light: #8892B0; /* Slate Blue */
            --border-color: #1e3a5f; /* Lighter Navy */
            --accent-color: #4287f5; /* Bright Blueprint Blue */
            --button-text-color: #ffffff;
            --button-hover-bg-color: #649ff5;
            --input-bg-color: rgba(13, 27, 42, 0.8);
            --input-border-color: #1e3a5f;
            --accordion-bg-color: rgba(23, 49, 79, 0.8);
            --accordion-expanded-bg: rgba(30, 58, 95, 0.9);
            --island-bg: #0d1b2a;
            --island-icon-inactive: #8892B0;
            --green-text: #6ee7b7;
            --yellow-text: #fde047;
            --red-text: #fca5a5;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-width: 360px;
            overflow-x: hidden;
            /* Blueprint background */
            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 2rem 2rem;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--button-hover-bg-color);
        }

        .hidden { display: none !important; }

        .app-container {
            max-width: 42rem;
            margin: 0 auto;
            background-color: var(--card-bg-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2rem 1.5rem 4rem 1.5rem;
            position: relative;
            min-height: 100vh;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }
        
        @media (min-width: 640px) {
            body { padding: 2rem 0; }
            .app-container {
                min-height: auto;
                border-radius: 0.5rem;
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
                border: 1px solid var(--border-color);
            }
        }
        
        .calculator-view, .history-view {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
        }

        .header { text-align: center; margin-bottom: 1rem; }
        
        .scroll-header {
            padding: 0.75rem 2rem;
            margin: 0 auto;
            position: relative;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(66, 135, 245, 0.2);
            background-color: var(--accent-color); /* Fallback */
            background-image: 
                /* Grid lines */
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 1rem 1rem, 1rem 1rem; /* Size for each background layer */
            background-position: center center, center center;
        }

        .scroll-header::before, .scroll-header::after {
            content: '';
            position: absolute;
            top: 0;
            height: 100%;
            width: 20px; /* Width of the scroll roll */
            background-color: var(--accent-color);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
        }

        .scroll-header::before {
            left: -20px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            border-right: 2px solid #2a6dcc;
        }

        .scroll-header::after {
            right: -20px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            border-left: 2px solid #2a6dcc;
        }

        .header h1 { 
            font-family: 'Oswald', sans-serif;
            font-size: 1.75rem; 
            font-weight: 700; 
            margin: 0; 
            color: white;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .input-form { display: flex; gap: 0.5rem; }
        .input-field {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 0.25rem;
            border: 1px solid var(--input-border-color);
            background-color: var(--input-bg-color);
            color: var(--text-color);
        }
        .input-field:focus { outline: 2px solid var(--accent-color); border-color: transparent; }
        .input-field:disabled { opacity: 0.7; }

        .calc-button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.25rem;
            background-color: var(--accent-color);
            color: var(--button-text-color);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .calc-button:hover:not(:disabled) { background-color: var(--button-hover-bg-color); }
        .calc-button:disabled { cursor: not-allowed; opacity: 0.5; }
        
        .error-message {
            background-color: rgba(153, 27, 27, 0.5);
            border: 1px solid var(--red-text);
            color: var(--red-text);
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        .loader { text-align: center; padding-top: 2rem; }
        .loader .spinner {
            width: 3rem; height: 3rem;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .results-accordion {
            max-height: 50vh;
            overflow-y: auto;
            padding-right: 8px;
        }

        .results-accordion .accordion-item {
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            overflow: hidden;
            background-color: transparent;
        }
        .accordion-button {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: var(--input-bg-color);
            border: none;
            cursor: pointer;
            text-align: left;
        }
        .accordion-button.expanded { background-color: var(--accordion-expanded-bg); }
        
        .accordion-header-content {
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
        }
        
        .accordion-button .label { font-size: 0.875rem; color: var(--text-color-light); }
        .accordion-button .value { font-size: 1.5rem; font-weight: 600; }
        .accordion-button .value.original-number-value { color: var(--accent-color); }
        .accordion-button .core-value.no-core { color: var(--yellow-text); }
        .accordion-button .core-value.core-found { color: var(--green-text); }

        .accordion-icon {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 8px solid var(--accent-color);
            transition: transform 0.2s ease-in-out;
            margin-left: 1.5rem;
        }
        .accordion-button:not(.expanded) .accordion-icon {
            transform: rotate(180deg);
        }

        .accordion-panel {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border-top: 1px solid var(--border-color);
            background-color: rgba(30, 58, 95, 0.4);
        }

        .step-info {
            color: var(--text-color-light);
        }
        
        .step-equation-box { 
            background-color: var(--input-bg-color); 
            padding: 0.75rem; 
            border-radius: 0.25rem; 
            border: 1px solid var(--border-color); 
            font-family: monospace;
            color: var(--accent-color);
            font-size: 1.125rem;
        }
        
        .history-table-container { 
            border: 1px solid var(--border-color); 
            border-radius: 0.25rem; 
            overflow-x: auto; 
            background-color: var(--card-bg-color);
            max-height: 60vh;
            overflow-y: auto;
        }
        .history-table { width: 100%; border-collapse: collapse; }
        .history-table th, .history-table td { padding: 0.75rem 1rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        .history-table th { font-weight: 700; color: var(--text-color-light); font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        .history-table tr:last-child td { border-bottom: none; }
        .history-table .delete-btn { background: none; border: none; color: var(--red-text); font-size: 1rem; cursor: pointer; padding: 0.25rem; border-radius: 9999px; }
        .history-table .delete-btn:hover { background-color: var(--accordion-bg-color); }
        .history-table .actions-cell { text-align: right; }
        .history-table .input-cell { max-width: 120px; word-break: break-word; font-weight: 500; color: var(--accent-color); }

        .dynamic-island { position: fixed; bottom: 1.25rem; left: 50%; transform: translateX(-50%); z-index: 20; }
        .island-content { display: flex; gap: 1rem; background-color: var(--island-bg); padding: 0.5rem; border-radius: 9999px; box-shadow: 0 0 20px rgba(0,0,0,0.5); border: 1px solid var(--border-color)}
        .island-button { background: none; border: none; font-size: 1.25rem; padding: 0.75rem; border-radius: 50%; cursor: pointer; color: var(--island-icon-inactive); line-height: 0; }
        .island-button.active { background-color: var(--accent-color); color: var(--button-text-color); }
    </style>
</head>
<body>
    
    <div class="app-container">
        
        <div id="calculator-view" class="calculator-view">
             <header class="header">
                <div class="scroll-header">
                    <h1>NUMERIC CORE</h1>
                </div>
            </header>
            <form id="input-form" class="input-form">
                <input type="text" id="number-input" class="input-field" placeholder="e.g., 86455, 9876, 123" required>
                <button type="submit" id="calculate-btn" class="calc-button">Calculate</button>
            </form>
            <div id="error-message-container"></div>
            <div id="loader" class="loader hidden"><div class="spinner"></div><p>Finding Cores...</p></div>
            <div id="results-container" class="results-accordion"></div>
        </div>

        <div id="history-view" class="history-view hidden">
             <header class="header">
                <div class="scroll-header">
                    <h1>HISTORY</h1>
                </div>
            </header>
            <div id="history-table-container" class="history-table-container"></div>
             <div id="no-history-message" class="hidden" style="text-align:center; padding: 2rem; color: var(--text-color-light);">
                <p style="font-size: 2rem;">üï∞Ô∏è</p>
                <h2>No History Yet</h2>
                <p>Perform a calculation to see your history here.</p>
            </div>
        </div>
    </div>

    <div class="dynamic-island">
        <div class="island-content">
            <button id="island-btn-calc" class="island-button active" title="Calculator"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect><line x1="8" y1="6" x2="16" y2="6"></line><line x1="16" y1="14" x2="8" y2="14"></line><line x1="12" y1="10" x2="12" y2="18"></line></svg></button>
            <button id="island-btn-history" class="island-button" title="History"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 4v6h6"></path><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg></button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dom = {
                calculatorView: document.getElementById('calculator-view'),
                historyView: document.getElementById('history-view'),
                inputForm: document.getElementById('input-form'),
                numberInput: document.getElementById('number-input'),
                calculateBtn: document.getElementById('calculate-btn'),
                errorMessageContainer: document.getElementById('error-message-container'),
                loader: document.getElementById('loader'),
                resultsContainer: document.getElementById('results-container'),
                historyTableContainer: document.getElementById('history-table-container'),
                noHistoryMessage: document.getElementById('no-history-message'),
                islandBtnCalc: document.getElementById('island-btn-calc'),
                islandBtnHistory: document.getElementById('island-btn-history'),
            };

            let history = [];
            let coreWorker;
            
            // --- VIEW ---
            const setView = (view) => {
                if (view === 'calculator') {
                    dom.calculatorView.classList.remove('hidden');
                    dom.historyView.classList.add('hidden');
                    dom.islandBtnCalc.classList.add('active');
                    dom.islandBtnHistory.classList.remove('active');
                } else {
                    dom.calculatorView.classList.add('hidden');
                    dom.historyView.classList.remove('hidden');
                    dom.islandBtnCalc.classList.remove('active');
                    dom.islandBtnHistory.classList.add('active');
                    renderHistory();
                }
            };
            dom.islandBtnCalc.addEventListener('click', () => setView('calculator'));
            dom.islandBtnHistory.addEventListener('click', () => setView('history'));
            
            // --- WEB WORKER ---
            const setupWorker = () => {
                const workerCode = `
                    const OPERATOR_PERMUTATIONS = [['-', '*', '/'],['-', '/', '*'],['*', '-', '/'],['*', '/', '-'],['/', '-', '*'],['/', '*', '-']];
                    const applyOp = (a, op, b) => { switch(op){ case '-': return a-b; case '*': return a*b; case '/': return b===0?NaN:a/b; default: return NaN; } };
                    const findNumericCore = (numStr) => {
                        const steps = [];
                        const solve = (currentNumStr) => {
                            if (String(currentNumStr).length < 4) { steps.push({ isFinal: true, core: String(currentNumStr) }); return; }
                            let minResult = Infinity, bestEquation = '';
                            const nStr = String(currentNumStr), len = nStr.length;
                            for (let i = 1; i < len - 2; i++) for (let j = i + 1; j < len - 1; j++) for (let k = j + 1; k < len; k++) {
                                const n = [Number(nStr.substring(0, i)), Number(nStr.substring(i, j)), Number(nStr.substring(j, k)), Number(nStr.substring(k))];
                                for (const ops of OPERATOR_PERMUTATIONS) {
                                    let val = applyOp(applyOp(applyOp(n[0], ops[0], n[1]), ops[1], n[2]), ops[2], n[3]);
                                    if (!isNaN(val) && Number.isInteger(val) && val >= 0 && val < minResult) {
                                        minResult = val;
                                        bestEquation = \`\${n[0]} \${ops[0]} \${n[1]} \${ops[1]} \${n[2]} \${ops[2]} \${n[3]}\`;
                                    }
                                }
                            }
                            if (minResult === Infinity) { steps.push({ isFinal: true, core: "No positive core found" }); return; }
                            steps.push({ number: currentNumStr, equation: \`\${bestEquation} = \${minResult}\`, result: String(minResult) });
                            solve(String(minResult));
                        };
                        solve(numStr); return steps;
                    };
                    self.onmessage = (e) => {
                        const allResults = e.data.numbers.map(num => {
                            if (num.length < 4) return { originalNumber: num, steps: [{ isFinal: true, core: num }], finalCore: num };
                            const steps = findNumericCore(num);
                            return { originalNumber: num, steps, finalCore: steps.length > 0 ? steps[steps.length - 1].core : "Error" };
                        });
                        self.postMessage(allResults);
                    };
                `;
                const blob = new Blob([workerCode], { type: 'application/javascript' });
                coreWorker = new Worker(URL.createObjectURL(blob));
                coreWorker.onmessage = handleWorkerResults;
            };

            // --- CALCULATION & RENDERING ---
            const handleWorkerResults = (e) => {
                const results = e.data;
                saveToHistory(results);
                renderResults(results);
                dom.loader.classList.add('hidden');
                dom.calculateBtn.disabled = false;
                dom.numberInput.disabled = false;
            };

            dom.inputForm.addEventListener('submit', (e) => {
                e.preventDefault();
                dom.errorMessageContainer.innerHTML = '';
                dom.resultsContainer.innerHTML = '';
                const numbers = dom.numberInput.value.split(',').map(n => n.trim()).filter(n => n);
                if (numbers.length === 0 || numbers.some(n => !/^\d+$/.test(n))) {
                    dom.errorMessageContainer.innerHTML = `<div class="error-message">Please enter one or more valid numbers, separated by commas.</div>`;
                    return;
                }
                dom.loader.classList.remove('hidden');
                dom.calculateBtn.disabled = true;
                dom.numberInput.disabled = true;
                coreWorker.postMessage({ numbers });
            });

            const renderResults = (results) => {
                dom.resultsContainer.innerHTML = results.map(result => {
                    const noCoreFound = result.finalCore === "No positive core found";
                    const isSimpleCore = result.steps.length === 1 && !noCoreFound;
                    const coreClass = noCoreFound ? 'no-core' : 'core-found';
                    const stepsHtml = isSimpleCore ? '' : `
                        <div class="accordion-panel">
                            ${result.steps.filter(s => !s.isFinal).map((step, idx) => `
                                <div>
                                    <div class="step-info">STEP ${idx + 1} &ndash; ${step.number}</div>
                                    <div class="step-equation-box">${step.equation}</div>
                                </div>`).join('')}
                        </div>`;
                    return `
                        <div class="accordion-item">
                            <button class="accordion-button" ${isSimpleCore ? 'style="cursor: default;"' : ''}>
                                <div class="accordion-header-content">
                                    <div>
                                        <div class="label">Original Number</div>
                                        <div class="value original-number-value">${result.originalNumber}</div>
                                    </div>
                                    <div style="text-align: right;">
                                        <div class="label">Numeric Core</div>
                                        <div class="value core-value ${coreClass}">${result.finalCore}</div>
                                    </div>
                                </div>
                                <span class="accordion-icon" ${isSimpleCore ? 'style="visibility: hidden;"' : ''}></span>
                            </button>
                            ${stepsHtml}
                        </div>`;
                }).join('');
                document.querySelectorAll('.accordion-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const panel = button.nextElementSibling;
                        if (panel) { 
                            panel.classList.toggle('hidden'); 
                            button.classList.toggle('expanded'); 
                        }
                    });
                    if(button.nextElementSibling) {
                        button.nextElementSibling.classList.add('hidden');
                    }
                });
            };

            // --- HISTORY ---
            const loadHistory = () => { try { history = JSON.parse(localStorage.getItem('numericCoreHistory')) || []; } catch { history = []; } };
            const saveHistory = () => localStorage.setItem('numericCoreHistory', JSON.stringify(history));

            const saveToHistory = (results) => {
                const newEntries = results.map(res => ({ id: Date.now() + Math.random(), input: res.originalNumber, core: res.finalCore }));
                history.unshift(...newEntries);
                if (history.length > 100) history.splice(100);
                saveHistory();
            };

            const deleteFromHistory = (id) => {
                history = history.filter(item => item.id !== id);
                saveHistory();
                renderHistory();
            };

            const renderHistory = () => {
                if (history.length === 0) {
                    dom.historyTableContainer.classList.add('hidden');
                    dom.noHistoryMessage.classList.remove('hidden'); return;
                }
                dom.historyTableContainer.classList.remove('hidden');
                dom.noHistoryMessage.classList.add('hidden');
                const tableHtml = `
                    <table class="history-table">
                        <thead><tr><th>Input</th><th>Core</th><th class="actions-cell">Actions</th></tr></thead>
                        <tbody>
                            ${history.map(item => `
                                <tr>
                                    <td class="input-cell">${item.input}</td>
                                    <td>${item.core}</td>
                                    <td class="actions-cell">
                                        <button class="delete-btn" data-id="${item.id}" title="Delete"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>
                                    </td>
                                </tr>`).join('')}
                        </tbody>
                    </table>`;
                dom.historyTableContainer.innerHTML = tableHtml;
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseFloat(e.currentTarget.dataset.id);
                        deleteFromHistory(id);
                    });
                });
            };

            // --- INITIALIZATION ---
            setupWorker();
            loadHistory();
            setView('calculator');
        });
    </script>
</body>
</html>
